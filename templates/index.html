<!DOCTYPE html>
<html>
<head>
    <title>QuickBite</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
            color: white;
            margin: 0;
            padding: 0;
        }

        header {
            text-align: center;
            padding: 25px;
            font-size: 34px;
            font-weight: 700;
            letter-spacing: 1px;
        }

        header span {
            color: #00c6ff;
        }

        .tagline {
            text-align: center;
            margin-top: -15px;
            color: #ccc;
            font-size: 15px;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 25px;
            padding: 40px;
        }

        .card {
            background: rgba(255,255,255,0.08);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 15px;
            text-align: center;
            transition: 0.4s;
        }

        .card:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 25px rgba(0,0,0,0.4);
        }

        img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 15px;
        }

        h3 {
            margin: 10px 0 5px 0;
        }

        .price {
            color: #00c6ff;
            font-weight: 600;
        }

        button {
            margin-top: 10px;
            padding: 10px 18px;
            border: none;
            background: linear-gradient(45deg, #00c6ff, #0072ff);
            color: white;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: 0.3s;
        }

        button:hover {
            transform: scale(1.05);
        }
    </style>
</head>

<body>

<header>
    Quick<span>Bite</span> 
</header>

<p class="tagline"> Fast & Fresh Food</p>

<div class="container">
    {% for food in foods %}
    <div class="card">
        <img src="{{ url_for('static', filename='images/' + food[1]|lower + '.jpg') }}">
        <h3>{{ food[1] }}</h3>
        <p class="price">â‚¹{{ food[2] }}</p>
        <a href="/order/{{ food[0] }}">
            <button>Order Now</button>
        </a>
    </div>
    {% endfor %}
</div>

</body>
</html>
