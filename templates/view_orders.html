<!DOCTYPE html>
<html>
<head>
    <title>All Orders - QuickBite</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
            color: white;
            margin: 0;
            padding: 40px;
        }

        h2 {
            text-align: center;
            margin-bottom: 10px;
        }

        .total {
            text-align: center;
            margin-bottom: 30px;
            color: #00c6ff;
            font-weight: 600;
        }

        .table-container {
            background: rgba(255,255,255,0.08);
            backdrop-filter: blur(12px);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 15px 25px rgba(0,0,0,0.4);
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 12px;
            text-align: center;
        }

        th {
            background: rgba(0,0,0,0.3);
            color: #00c6ff;
        }

        tr {
            transition: 0.3s;
        }

        tr:hover {
            background: rgba(255,255,255,0.05);
        }

        .back-btn {
            display: block;
            margin: 30px auto 0;
            width: 200px;
            padding: 12px;
            text-align: center;
            background: linear-gradient(45deg, #00c6ff, #0072ff);
            border-radius: 10px;
            text-decoration: none;
            color: white;
            font-weight: 600;
            transition: 0.3s;
        }

        .back-btn:hover {
            transform: scale(1.05);
        }
    </style>
</head>

<body>

<h2>ðŸ“¦ Orders Dashboard</h2>
<p class="total">Total Orders: {{ orders|length }}</p>

<div class="table-container">
    <table>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Phone</th>
            <th>Address</th>
            <th>Food ID</th>
            <th>Payment</th>
        </tr>

        {% for order in orders %}
        <tr>
            <td>{{ order[0] }}</td>
            <td>{{ order[1] }}</td>
            <td>{{ order[2] }}</td>
            <td>{{ order[3] }}</td>
            <td>{{ order[4] }}</td>
            <td>{{ order[5] }}</td>
        </tr>
        {% endfor %}

    </table>
</div>

<a href="/" class="back-btn">â¬… Back to Home</a>

</body>
</html>
